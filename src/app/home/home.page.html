<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Blank</ion-title>
    <ion-buttons slot="end">
       <ion-button>
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger">0</ion-badge>
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar showCancelButton="always"></ion-searchbar>
  </ion-toolbar>
</ion-header>

  <ion-row class="ion-margin-top">
    <ion-item no-lines style="width: 100%;">
    <ion-scroll scrollX="true" scroll-avatar style="width: 100%;">
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" *ngFor="let avatar of avatars" class="scroll-item"/>
        </ion-avatar>
    </ion-scroll>
    </ion-item>
  </ion-row>

  <section>
      <ion-row >
            <ion-col size='6' size-lg="3"  *ngFor="let avatar of avatars">
                <img src="../../assets/images/m1.jpg">
            </ion-col>
      </ion-row>
  </section>

  <ion-row>
    <ion-col size="12" size-lg="6" *ngFor="let avatar of avatars">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Item1</ion-card-title>
          <ion-card-subtitle>Item2</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src="../../assets/images/2.jpg">
        </ion-card-content>
        <ion-card-footer>
          <ion-button slot="end" size="small">Add Cart</ion-button>
        </ion-card-footer>
      </ion-card>
    </ion-col>
  </ion-row>



</ion-content>
